<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All DOM nodes of a HTML page</title>
	<style></style>
  </head>
  <body>
	<div style="color:white">something</div>
    <div id="first"></div>
  </body>
  <script>
	var info = document.getElementById("first");
	document.querySelectorAll('*').forEach(function(node){
		var newNodeList = node.childNodes;  //get all child nodes of this node
		var list = Array.from(newNodeList); // convert nodelist to array
		var namelist = list.map(s=>s.nodeName);
		info.innerHTML = info.innerHTML + "<b>" + node.nodeName + "</b>" + "<br/>";
		info.innerHTML = info.innerHTML + namelist.join(" ") + "<br/>";
	});
	</script>
</html>
