<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Prototype Chain</title>
  </head>
  <body>
	
    <div id="first"></div>
	<input type="text" id="inputok" name="firstname">
	<canvas id="myCanvas" width="80" height="20"></canvas>
	<form id="second" action="" type="hidden">
	First name:<br>
	<input type="text" name="firstname" value="Mickey">
	<br>
	Last name:<br>
	<input type="text" name="lastname" value="Mouse">
	<br><br>
	<input type="submit" value="Submit">
	</form> 
	<div id="zero"></div>
  </body>
  <script>
	var info = document.getElementById("zero");
	function logAllProperties(obj) {
	 if (obj == null) return; // recursive approach
	 info.innerHTML = info.innerHTML + obj + "<br/>";
	 logAllProperties(Object.getPrototypeOf(obj));
	}
	var newDiv = document.getElementById("inputok");
	logAllProperties(newDiv);
  </script>
</html>
