<title>Circle</title>
<style>
html, body { height: 100%; margin: 0; border:0; }
#container { box-sizing: border-box; position: relative; margin: auto; width:1500px; height:1500px;}
.field, .other, .more, .thing, .here, .almost, .too { width: 60px; height: 20px; position: absolute; color: #000; background-color:#e1e1e1; font-size:14px;}
</style>
</head>
<body>
<div id="container"></div>
<div id="second"></div>
 <a id="ones" href="https://www.welcome.com">Welcome!</a>

<script type="text/javascript">
var node = document.getElementById("ones");
var container = document.getElementById("container");
var size = window.innerWidth > window.innerHeight ? window.innerHeight : window.innerWidth;

var last = node.__proto__.__proto__.__proto__.__proto__.__proto__.__proto__;
var list = Object.getOwnPropertyNames(last);
console.log(list);

function createFields() {
    for (var i = 0; i < list.length; i++) {
        var div = document.createElement('div');
        div.className = "field";
        div.innerHTML = list[i];
        container.appendChild(div);
    }
}

function distributeFields() {
    var myNodeList = document.querySelectorAll(".field");
    var fields = myNodeList;
    var width = 750;
    var height = 750;
    var angle = 0;
    var step = 2 * Math.PI / fields.length;
    var radius = 0.9 * width;

    var angle = -90 * Math.PI / 180;

    fields.forEach(function (element, index) {
        var x = Math.round(width + radius * Math.cos(angle));
        var y = Math.round(height + radius * Math.sin(angle));
        element.style.right = x + 'px';
        element.style.top = y + 'px';
        
        var rotationBase = 0;
        var rotation = rotationBase + 360 / fields.length * index;
        element.style.transform = 'rotate(' + rotation + 'deg)';
        
        angle = angle - step;
    });
}


createFields();
distributeFields();
